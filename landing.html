<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        position: relative;
    }
    img{
        width: 100%;
        height: auto;
    }
    .container .btn {
  position: absolute;
  top: 50%;
  left: 25%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background: black;

  color: white;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-decoration: none;
}
.btn:hover{
    transition: 0.5s;
    background-color: darkgray;

}
</style>
<body>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2019/05/06/21/09/cat-4184276_1280.jpg" alt="cat">
        <a class="btn" href="index.html">Click to Enter</a>
    </div>
</body>
</html>
