      <main>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <label>What is the breed?</label>
            <select class="form-select" aria-label="Default select example" required>
              
                <option value="1">British Short Hair</option>
                <option value="2">British Long Hair</option>
                <option value="3">Angora</option>
              </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">What is the reason for adoption?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"required></textarea>
              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
              <label for="inputGroupFile02">Please attach supporting documents</label>
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
              
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
          </form>
